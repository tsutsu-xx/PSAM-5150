<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
        //this is what a template looks like//
<html>
<head>
    <title>{% block title %}{{ title|capfirst }} Signup {% endblock %}</title>
</head>
<body>
<a href="{% url signup_main %}">Signup Home</a>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% block body %}
<ul>
    <li><a href="{% url hello_world %}">Hello World</a></li>
    <li><a href="{% url site_signup %}">Site Signup</a></li>
</ul>
{% endblock %}
</body>
</html>
